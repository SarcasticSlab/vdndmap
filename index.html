<!DOCTYPE html>
<html lang="de">
<head>
	<link rel="stylesheet" type="text/css" href="./style.css"  />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDND</title>
</head>
<body>
    <div class="toolbar">
            <div class="status" id="status">Ready - Enter your name</div>
            <button class="toolbar-item" onclick="triggerImageUpload()">Upload Image</button>
            <button class="toolbar-item" id="event">Event</button>
            <div class="big checkbox-wrapper-8">
                <input class="tgl tgl-skewed" id="scaleToggle" type="checkbox"/>
                <label class="tgl-btn" data-tg-off="Fixed Objects" data-tg-on="Changeable" for="scaleToggle"></label>
            </div>
            <div>
                <div class="small checkbox-wrapper-8">
                    <input class="tgl tgl-skewed" id="squareGrid" type="checkbox"/>
                    <label class="tgl-btn" data-tg-off="No Squares" data-tg-on="Square Grid" for="squareGrid"></label>
                </div>
                <div class="small checkbox-wrapper-8">
                    <input class="tgl tgl-skewed" id="hexGrid" type="checkbox"/>
                    <label class="tgl-btn" data-tg-off="No Hexagons" data-tg-on="Hex Grid" for="hexGrid"></label>
                </div>
            </div>
            <div class="big checkbox-wrapper-8">
                <input class="tgl tgl-skewed" id="fadeOut" type="checkbox"/>
                <label class="tgl-btn" data-tg-off="Instant fade" data-tg-on="5s fade" for="fadeOut"></label>
            </div>
            <div class="big checkbox-wrapper-8">
                <input class="tgl tgl-skewed" id="measurements" type="checkbox"/>
                <label class="tgl-btn" data-tg-off="No Measures" data-tg-on="30ft Measures" for="measurements"></label>
            </div>
            <div class="slider-wrapper big">
                <div class="custom-slider-container">
                    <input type="range" min="10" max="200" value="50" step="5" class="slider-skewed" id="sliderControl" />
                    <!--<div class="slider-thumb-label" id="sliderThumbLabel">50</div>-->
                </div>
                <label for="sliderControl" id="sliderThumbLabel" class="slider-label">Zoom</label>
            </div>
            <input type="file" id="imageUploader" accept="image/*" style="display: none;" onchange="handleImageUpload(event, 'left')">
    </div>
    <div class="toolbar-right">
        <div class="group-label">Amount</div>
        <div class="radio-group" id="amountGroup"></div>

        <div class="group-label">Dice Type</div>
        <div class="radio-group" id="facesGroup"></div>

        <div class="roll-button">
            <button class="dice-item" onclick="handleRoll()">Roll</button>
        </div>

        <div id="result"></div>
        <div id="resultLog"></div>
    </div>

    <div class="toolbar2-left" id="tokenZoneLeft">
        <div class="image-strip" id="imageStripLeft"></div>
    </div> 
    <div class="toolbar2-right" id="tokenZoneRight">
        <div class="image-strip" id="imageStripRight"></div>
    </div>        
    
    <div class="setup-info" id="setup-info">
        <strong>Controls:</strong><br>
        üñ±Ô∏è Wheel: Zoom<br>
        üñ±Ô∏è Middle Mouse Button + Drag: Move Image<br>
        üñ±Ô∏è Right Mouse Button + Drag: Measure Distance<br>
        üñ±Ô∏è Left Mouse Button: Open Menu for selected Token
    </div>

<div id="canvas-container" style="position: relative;"> <!-- 3840x2160-->
  <canvas id="image-layer"  class="canvas image-layer" width="1000" height="1000" style="z-index: 0;"></canvas>
  <canvas id="effect-layer" class="canvas" width="1000" height="1000" style="z-index: 6;"></canvas>
  <canvas id="grid-layer"   class="canvas" width="1000" height="1000" style="z-index: 7;"></canvas>
  <canvas id="token-layer"  class="canvas" width="1000" height="1000" style="z-index: 8;"></canvas>
  <canvas id="menu-layer"   class="canvas" width="1000" height="1000" style="z-index: 9;"></canvas>
  <!--  pointer-events: none;-->
</div>
    <div class="name-input" id="name-input">
        <h3>Welcome!</h3>
        <input type="text" id="username" placeholder="Your Name" maxlength="20" value="Test">
        <br>
        <button onclick="startApp()">Enter</button>
    </div>
</body>
	<script src="./cursor_tracker.js"></script>
	<script src="./token.js"></script>
	<script src="./main.js"></script>
	<script src="./imageHandler.js"></script>
	<script src="./sliderHandler.js"></script>
	<script src="./effectHandler.js"></script>
	<script src="./diceHandler.js"></script>
</html>
<script>
document.getElementById("username").value = makeid(5);
function makeid(length) {
    var result           = '';
    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    return result;
}
</script>
